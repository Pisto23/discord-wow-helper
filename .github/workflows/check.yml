name: Python Code Check (Debian Bookworm Environment)

on:
  push:
    branches: [ main, master, ppulpan-update-bot, pisto-improve-helper-bot ]
  pull_request:
    branches: [ main, master ]

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Python 3.11 einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Abh√§ngigkeiten installieren
        run: |
          uv pip install --system -e ".[dev]"

      - name: Ruff Check (Linter)
        run: ruff check .

      - name: Ruff Format Check
        run: ruff format --check .
